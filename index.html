<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="random-password.css">
    <style>
        #grad1 {
          background-color: rgb(255, 219, 255); /* For browsers that do not support gradients */
          background-image: linear-gradient(to bottom right, purple, pink);
        }
        </style>
</head>
    <body>
        <div id="title">
          <header>
            <h1>Random Password Generator</h1>
          </header>
            <div id="card-body">
              <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>
            <div class="card-footer">
              <button id="generate" class="btn">Generate Password</button>
            </div>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
    <script src="random-password.js">

    </script>
</body>
